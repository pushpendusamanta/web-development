<html>
	<head> 
		<title> html-forms </title>
	
	Enter Your Details <br><br>
	</head>

<body>
<form>
<fieldset>
<legend> Student Form </legend> <br>



Firstname: <input type="text" name="firstname"> <br><br> Lastname: <input type="text" name="lastname"> <br><br>

Age: <input type="radio" name=age> below 18 <input type="radio" name=age> over 18 <input type="radio" name=age> 18 <br><br>

Hobby: <input type="checkbox" name="cricket"> Cricket <input type="checkbox" name="football"> Football <br><br>

Qualification: 	<select name="choice">
<option value="b.com"> B.Com </option>
<option value="m.com"> M.Com </option>
<option value="b.tech"> B.Tech </option>
<option value="m.tech"> M.Tech </option>
<option value="bca"> BCA </option>
<option value="mca"> MCA </option> 
</select> <br><br>


Password: <input type=password name=password> <br><br>




<textarea name="textarea" rows=10 cols=10>
</textarea> <br><br>


Reset: <input type=reset name=reset> <br><br>

Submit: <input type=submit name=submit> <br><br>


</fieldset>
</form>
</body>
</html>
